<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu thành công</title>
    <link rel="stylesheet" href="/static/cssQuan/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('/static/images/Ptit.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 20, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            margin-top: 80px;
            margin-bottom: 50px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Chúng tôi đã gửi email cho bạn hướng dẫn để đặt lại mật khẩu, nếu tài khoản tồn tại với email bạn đã nhập. Bạn sẽ nhận được chúng sớm.</h3>
        <h3>Nếu bạn không nhận được email, vui lòng đảm bảo rằng bạn đã nhập đúng địa chỉ bạn đã đăng ký và kiểm tra thư mục spam của bạn.</h3>
    </div>

    <script src="/static/cssQuan/bootstrap.bundle.min.js"></script>
</body>

</html>
