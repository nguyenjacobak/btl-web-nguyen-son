{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa bài viết</title>
  <link rel="stylesheet" href="{% static 'cssQuan/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="/static/images/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-image: url('/static/images/Ptit.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 20, 0.7);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: -1;
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      margin-top: 80px;
      margin-bottom: 50px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .form-control {
      border-radius: 15px;
      padding: 15px;
      resize: none;
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.02);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #3a7bd5;
      box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3a7bd5, #2a6ac5);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 15px rgba(58, 123, 213, 0.3);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2a6ac5, #1a5ab5);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(58, 123, 213, 0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .card-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-header h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2a6ac5;
    }
  </style>
</head>

<body>
  {% include "Components/newmenu.html" %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2>Chỉnh sửa bài viết</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'cssQuan/bootstrap.bundle.min.js' %}"></script>
  {% include "Components/chat_bubble.html" %}
</body>

</html>
